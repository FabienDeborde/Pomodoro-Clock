<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
  <script src="https://use.fontawesome.com/6af8722801.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="main-title">
      <h1 class="text-center">Pomodoro Clock</h1>
      <!--img.tomato(src="tomato-min.jpg", alt="Tomato from above")-->
    </div>
    <main> 
      <div class="main-button">
        <div class="start-button control-button" title="Click here to start the timer"><i class="fa fa-play"></i></div>
        <div class="stop-button control-button hidden" title="Click here to stop and reset the timer"><i class="fa fa-stop"></i></div>
      </div>
      <div class="main-timer" data-value="100">
        <h2 id="timer">25:00</h2>
        <div class="control-wrapper"><i class="fa fa-pause"></i><i class="fa fa-play hidden"></i></div>
      </div>
      <div class="counters-container">
        <div class="break-counter counter">
          <h4 class="timer" id="break-timer">5</h4><a class="add control-button" href="#"><i class="fa fa-plus"></i></a><a class="substract control-button" href="#"><i class="fa fa-minus"></i></a>
          <div class="icon"><i class="fa fa-coffee"></i></div>
        </div>
        <div class="pomodoro-counter counter">
          <h4 class="timer" id="pomodoro-timer">25</h4><a class="add control-button" href="#"><i class="fa fa-plus"></i></a><a class="substract control-button" href="#"><i class="fa fa-minus"></i></a>
          <div class="icon"><i class="fa fa-clock-o"></i></div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
