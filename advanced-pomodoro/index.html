<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
  <script src="https://use.fontawesome.com/6af8722801.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="modalToggler" data-toggle="modal" data-target="#help"><i class="fa fa-question"></i></div>
    <div class="modal fade" id="help" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="helpModalLabel">About this App</h4>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"><a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Just%20found%20this%20Pomodoro%20Clock%20by%20@fabiendeborde%20and%20I%20like%20it!" data-size="large" hashtags="javascript, freeCodeCamp">Share on Tweeter!</a><a class="twitter-follow-button" href="https://twitter.com/fabiendeborde" data-size="large" data-show-screen-name="false" data-show-count="false">Follow me on Tweeter!</a></div>
        </div>
      </div>
    </div>
    <div class="main-title">
      <h1 class="text-center">Pomodoro Clock</h1>
    </div>
    <main> 
      <div class="main-button main-controls">
        <div class="start-button control-button" title="Click here to start the timer"><i class="fa fa-play"></i></div>
        <div class="stop-button control-button hidden" title="Click here to stop and reset the timer"><i class="fa fa-stop"></i></div>
      </div>
      <div class="main-timer" data-value="100">
        <h2 id="timer">25:00</h2>
        <div class="control-wrapper main-controls stopped"><i class="fa fa-pause"></i><i class="fa fa-play hidden"></i></div>
      </div>
      <div class="counters-container">
        <div class="break-counter counter">
          <h4 class="timer" id="break-timer">5</h4><a class="add control-button" href="#"><i class="fa fa-plus"></i></a><a class="substract control-button" href="#"><i class="fa fa-minus"></i></a>
          <div class="icon"><i class="fa fa-coffee"></i></div>
        </div>
        <div class="pomodoro-counter counter">
          <h4 class="timer" id="pomodoro-timer">25</h4><a class="add control-button" href="#"><i class="fa fa-plus"></i></a><a class="substract control-button" href="#"><i class="fa fa-minus"></i></a>
          <div class="icon"><i class="fa fa-clock-o"></i></div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
